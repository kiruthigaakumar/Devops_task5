# -------------------------------
# Deployment for NGINX
# -------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xops-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xops-web
  template:
    metadata:
      labels:
        app: xops-web
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: xops-web-content

# -------------------------------
# NodePort Service to expose app
# -------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: xops-web
spec:
  type: NodePort
  selector:
    app: xops-web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31349   # Change if needed or remove
 